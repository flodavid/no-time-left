<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="header">
      <h1>Random word</h1>

      <!-- Timer -->
      <div class="timer-container">
        <div id="timer">00:00</div>
        <button id="pause_btn" disabled>Pause</button>
        <button id="play_btn" style="display: none;">Reprendre</button>
        <button id="stop_btn" style="display: none;">Stop</button>
      </div>
    </div>
    
    <div id="app">

      <div class="card"></div>
        <div id="words_left" style="padding-bottom: 1.5em;" hidden>
          <span>Reste </span><span id="remaining">0</span><span> mots</span>
        </div>
        <p id="score"></p>
        <div id="turn_buttons" hidden>
          <button id="skip_word" type="button">Passer le mot</button>        
          <button id="guessed_word" type="button">Deviné</button>
          <button id="next_team" type="button" style="display: none;">Equipe suivante</button>
          <button id="next_round" type="button" style="display: none;">Manche suivante</button>
        </div>
        <div>
        <p id="word">Prêts à commencer ?</p>
      </div>
      <div class="card"></div>
        <button id="start_btn">Démarrer</button>
        <button id="reset_words" type="button" style="display: none;">Réinitialiser</button>
        <button id="reset_btn" style="display: none;">Reset</button>
      </div>
      
      <button id="end_timer" type="button" style="position: absolute; top: 5px">SIMULATION Fin timer</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
