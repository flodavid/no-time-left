<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" crossorigin src="assets/index-C6Ac9ive.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-vbJc0Efx.css">
  </head>
  <body>
    <div class="header">
      <h1>Random word</h1>
      <img src="vite.svg" class="logo" alt="Vite logo" style="transform: rotate(180deg);"/>
    </div> 
    <div id="app">

      <div class="card"></div>
        <div id="words_and_time_left" style="padding-bottom: 1rem;" hidden>
          <span>Reste </span><span id="remaining">0</span><span> mots</span>
          <h2 id="timer">00:00</h2>
        </div>
        <p id="score"></p>
        <div id="turn_buttons" hidden>
          <button id="skip_word" type="button">Passer le mot</button>        
          <button id="guessed_word" type="button">Deviné</button>
          <button id="next_team" type="button" style="display: none;">Equipe suivante</button>
          <button id="next_round" type="button" style="display: none;">Manche suivante</button>
        </div>
        <div>
        <p id="word">Prêts à commencer ?</p>
      </div>
      <div class="card"></div>
        <button id="start">Démarrer</button>
        <button id="pause" disabled>Pause</button>
        <button id="resume" style="display: none;">Reprendre</button>
        <button id="reset_words" type="button" style="display: none;">Réinitialiser</button>
        <button id="reset" style="display: none;">Reset</button>
      </div>
      
      <button id="end_timer" type="button" style="font-size: 4px; position: absolute; top: 5px">SIMULATION Fin timer</button>
    </div>

  </body>
</html>
