<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" crossorigin src="assets/index-CecE4OQp.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-CLgmduPS.css">
  </head>
  <body>
    <div class="header">
      <h1>Pas l'time</h1>
      <img src="vite.svg" class="logo" alt="Vite logo" style="transform: rotate(180deg);"/>
    </div> 
    <div id="app">

      <div class="card">
        <div id="score_group" style="visibility: hidden;">
          <p>Manche <span id="round"></span></p>
          <p>Equipe <span id="team"></span> : <span id="score"></span> points</p>
        </div>
      </div>
        
      <div class="card">
        <div>
          <p id="instruction">Prêts à commencer ?</p>
          <p id="word"></p>
        </div>
        <div id="turn_buttons" style="visibility: hidden;">
          <button id="skip_word" type="button">Passer le mot</button>
          <button id="guessed_word" type="button">Deviné</button>
          <button id="next_team" type="button" style="display: none;">Equipe suivante</button>
          <button id="next_round" type="button" style="display: none;">Manche suivante</button>
        </div>
        <button id="start">Démarrer</button> 
      </div>
      <div class="card">
        <!-- TOOD separate start button -->
        <div id="words_and_time_left" style="visibility: hidden;">
          <span>Reste </span><span id="remaining">0</span><span> mots</span>
          <h2 id="timer">00:00</h2>
        </div>
        <button id="pause" hidden>Pause</button>
        <button id="resume" hidden>Reprendre</button>
        <div class="card">
          <button id="reset_game" type="button">Réinitialiser</button>
        </div>
      </div>
      
      <button id="end_timer" type="button" style="font-size: 4px; position: absolute; top: 5px">SIMULATION Fin timer</button>
    </div>

  </body>
</html>
